<div class="wrapper">
  <!-- Background -->
  <img class="vector" [src]="getVector()" alt="vector-image">
  <div class="ellipse">
    <img class="ellipse--one" [src]="getEllipseSmall()" alt="ellipse-image"/>
    <img class="ellipse--two" [src]="getEllipseSmaller()" alt="ellipse-image"/>
    <img class="ellipse--three" [src]="getEllipseSmallest()"  alt="ellipse-image"/>
  </div>
  <!-- End Background -->

  <!-- Form Section -->
  <div class="cart-container">
    <img class="cart" [src]="getCart()" alt="cart-image"/>

    <form action="">
      <input class="form-input" type="text">
      <input class="form-input" type="text">
      <input class="form-input" type="button" value="">
    </form>
  </div>
  <!-- End Form -->
</div>
