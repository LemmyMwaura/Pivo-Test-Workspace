<div class="wrapper">
  <!-- Background -->
  <img class="vector" [src]="getVector()" alt="vector-image">
  <div class="ellipse">
    <img class="ellipse--one" [src]="getEllipseSmall()" alt="ellipse-image" />
    <img class="ellipse--two" [src]="getEllipseSmaller()" alt="ellipse-image" />
    <img class="ellipse--three" [src]="getEllipseSmallest()" alt="ellipse-image" />
  </div>
  <!-- End Background -->

  <!-- Login & Registration Section -->
  <div class="cart-container">
    <img class="cart" [src]="getCart()" alt="cart-image" />
    <div class="cart__toggle-menu">
      <button class="toogle-btn" (click)="showLogin()" >Login</button>
      <button class="toogle-btn" (click)="showSignUp()">Sign Up</button>
    </div>
    <div *ngIf="isLoginPage; else showRegistration">
      <pivo-test-workspace-login></pivo-test-workspace-login>
    </div>

    <ng-template #showRegistration>
      <pivo-test-workspace-register></pivo-test-workspace-register>
    </ng-template>
  </div>
  <!-- Login & Registration End -->
</div>
